<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="/login/img/icon1.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>LOGIN</title>
</head>
<body>
    <div class="wrapper">
        <div class="form-wrapper sign-in">
            <form id="form" onsubmit="return validateForm();" action="main.html">
                <h2>Sign In</h2>
                <div class="input-group">
                    <input type="text" id="username" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="">Password</label>
                </div>
                <button type="submit">Sign In</button>
                <div class="sigup-link">
                    <p>Don't have an account ? <a href="register.html" class="sigupbtn-link">Sign Up</a></p>
                </div>
                <div class="social-platform">
                    <p>or sign in with</p>
                    <div class="social-icon">
                        <a href="#"><i class='bx bxl-facebook'></i></a>
                        <a href="#"><i class='bx bxl-google' ></i></a>
                        <a href="#"><i class='bx bxl-twitter' ></i></a>

                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
